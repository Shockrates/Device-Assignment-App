<div class="container">
    <mat-card class="employee-card">
        <mat-card-title>{{ employee.name }}</mat-card-title>
        <mat-card-subtitle>{{ employee.email }}</mat-card-subtitle>
        <mat-card-content>
            <p>This is where the assigned device list will go.</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
