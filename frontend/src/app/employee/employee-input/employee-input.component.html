<h1 mat-dialog-title>Add new Device</h1>
<div mat-dialog-content>
    <form [formGroup]="employeeForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Name" />
            <mat-hint>Hint</mat-hint>
            <mat-error *ngIf="nameControls.errors?.required">Please enter a name</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email" />
            <mat-hint>Hint</mat-hint>
            <mat-error *ngIf="emailControls.errors?.required || emailControls.errors?.email">Please enter a valid email
            </mat-error>
            <mat-error *ngIf="emailControls.errors?.emailExists">This email is already been used</mat-error>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" [disabled]="!employeeForm.valid" (click)="submit()">{{ actionType
        }}</button>
</div>
